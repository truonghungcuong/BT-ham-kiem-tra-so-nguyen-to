<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
            if (number < 2) {
                return false;
            } else if (number === 2) {
                return true;
            }
        for ( let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
            }
        return true;
    }

    let snt = "Các số nguyên tố < 10000 là: "
    for (i = 0; i < 10000; i++) {
        if (isPrime(i)) {
            snt +=  i + ",";
        }
    }
    document.write(snt);
</script>
</body>
</html>
